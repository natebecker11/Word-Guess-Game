<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+French+Canon+SC" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fantasy Monster Guessing Game</title>
    <audio id='battleSong'>
        <source src='assets/audio/battle.mp3' type='audio/mp3'>        
    </audio>
    <audio id='victorySong'>
        <source src='assets/audio/victory.mp3' type='audio/mp3'>
    </audio>
</head>
<body class="bg-dark">

    

    <div class="container bg-secondary main-area mt-3 text-center">
        <div class="row">
            <div class="col-12">
                <h1 class="text-light text-center p-2">Fantasy Monster Guessing Game</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="row">
                    <div class="col-12">
                        <!-- Switches between instructions depending on whether the game is started -->
                        <h3 id="instBox" class="text-light glow-text">Press Spacebar to Begin!</h3>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-md-4">
                        <!-- Win counter -->
                        <h4 class="text-light">Wins</h4>
                        <h4 id="winBox" class="text-light font-weight-bold">0</h4>
                    </div>                    
                </div>
                <div class="row">
                    <div class="col-12 mt-md-4">
                        <!-- current word -->
                        <h4 class="text-light">Current Word</h4>
                        <h4 id="wordBox" class="text-light font-weight-bold spaced-text">?????????</h4>
                    </div>                    
                </div>
                <div class="row">
                    <div class="col-12 mt-md-4">
                        <!-- remaining guesses -->
                        <h4 class="text-light">Remaining Guesses</h4>
                        <h4 id="guessBox" class="text-light font-weight-bold">12</h4>
                    </div>                    
                </div>
                <div class="row">
                    <div class="col-12 mt-md-4">
                        <!-- letters already guessed -->
                        <h4 class="text-light">Letters Already Guessed</h4>
                        <h4 id="lettersBox" class="text-light font-weight-bold placehold"></h4>
                    </div>                    
                </div>

            </div>
            <div class="col-12 col-md-7 main-area2 mb-4">
                <div id="imgBox">
                </div>
            </div>
        </div>
        <div class='row mr-md-2'>
            <div class='col-12 col-md-1 offset-md-11 mb-md-3'>
                <button class='btn btn-dark btn-muter' id='muteButton' onmouseup='muteMusic(battleMusic, victoryMusic)'>Mute</button>
            </div>
        </div>
        


    </div>
    


    









    <h2 id="announceBox" class="text-light font-weight-bold text-center mt-md-3"></h2>


    <p id="debugBox"></p>


    <script src="assets/javascript/game.js"></script>
</body>
</html>
